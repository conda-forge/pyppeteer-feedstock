{% set name = "pyppeteer" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyppeteer-{{ version }}.tar.gz
  sha256: 4621bb890e54f43dce84f5139ea4d484a62886be1903c2fcb393af607943538f
  patches:
    - conda-forge.patch
    - 0001-Relax-version-constraint-on-importlib-metadata.patch

build:
  noarch: python
  number: 0
  entry_points:
    - pyppeteer-install = pyppeteer.command:install
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - poetry >=0.12
  run:
    - appdirs >=1.4.3,<2.0.0
    - importlib-metadata >=2.1.1
    - pyee >=8.1.0,<9.0.0
    - python >=3.6
    - tqdm >=4.42.1,<5.0.0
    - urllib3 >=1.25.8,<2.0.0
    - websockets >=9.1,<10.0

test:
  requires:
    - pip
  imports:
    - pyppeteer
  commands:
    - python -m pip check

about:
  home: https://github.com/pyppeteer/pyppeteer
  summary: Headless chrome/chromium automation library (unofficial port of puppeteer)
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Headless chrome/chromium automation library (unofficial port of puppeteer)
  doc_url: https://pyppeteer.github.io/pyppeteer
  dev_url: https://github.com/pyppeteer/pyppeteer

extra:
  recipe-maintainers:
    - kiwi0fruit
    - bollwyvl
    - SylvainCorlay
